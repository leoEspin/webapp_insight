<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link href="../static/cover.css" rel="stylesheet"> -->
    

    <title>Food label analysis</title>
  </head>
  <body>
    <!-- Page Content -->
    <div class="text-dark container col-9">
      <!-- Jumbotron Header -->
        <header class="jumbotron jumbotron-fluid my-0 p-4">
        <h2 class="strong" align="center">Enter the barcode(s) of your product(s)<br /></h2><hr class="my-4">
        </header>
      <!-- Page Features -->
      {% if error %}
      <div class="p-3 mb-2 bg-danger text-white">{{error}}</div>
      {% endif %}
      <div class="mt-5 row text-center">
        <div class="mx-auto">
          <div class="bg-light text-dark card mx-auto">
            <div class="card-body">
              <h4 class="mb-3 card-title">Separate the barcodes with commas:</h4>

<form action="{{ url_for('calculate') }}" method="GET" role="form">
<div class="text-left form-group">
<!--<label class="h5" for="statement1"><em>Portion size</em>, protein, total fat, carbohydrates, calories, sugars, fiber, cholesterol, trans fats, saturated fat, sodium<br/><br/>-->
<span >
<b>Examples</b> </br>Digestive biscuits: 059290311419</br>
Guacamole: 767119578393</br>
Raw almonds: 0011110724168</br>
(Cereals) Mini Trix, Cheerios and Froot Loops:
</span>
<textarea rows="2" class="form-control" name="barcodes" id="barcodes" >0016000275324,0016000275263,038000219740</textarea></div>
<!--<hr class="my-4">-->
<!--<h4 class="mb-2 card-title">What nutrient do you care about the most?</h4>-->
      <form action="{{ url_for('calculate') }}" method="GET" role="form">
      <label class="mt-4" for="nutrient">What nutrient do you care about the most?</label>
        <select class="form-control custom-select" name="nutrient" id="nutrient">
          <option value="energy">Calories</option>
          <option value="carbohydrates" >Carbohydrates</option>
          <option value="cholesterol">Cholesterol</option>
          <option value="fiber">Fiber</option>
          <option value="proteins">Protein</option>
          <option value="saturatedFat">Saturated fats</option>
          <option value="sodiumEquivalent">Salt</option>
          <option selected value="sugars">Sugar</option>
          <option value="fat">Total fats</option>
          <option value="transFat">Trans fats</option>    
      </select>            
<button type="submit" class="mt-3 mb-1 btn btn-success">Rate food</button></form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
